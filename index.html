<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./todo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container mt-3 pt-4 pb-4 bg-white">
        <h1 class="text-center">To-Do List</h1>
        <div class="row w-100 mx-auto row-cols-1 row-cols-sm-2 row-cols-md-3 mt-5">
            <div class="col ">
                <div class="card add border-0 ">
                    <h2 class="text-center bg-info rounded-top p-2 m-0">Add new task</h2>
                    <div class="body p-2 input-group rounded-bottom">
                        <span class="input-group-text">+</span>
                        <input type="text" placeholder=" New task" class="form-control w-75 mx-auto p-1 rounded-right" id="task" name="task" autocomplete="off">
                        <button class="btn btn-dark w-25 mt-3 mx-auto rounded" type="click">Add</button> 
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card list h-75 border-0">
                    <h2 class="text-center bg-warning rounded-top p-2 m-0">List of tasks</h2>
                    <div class="list-body rounded-bottom p-4">
                        <!-- <h5 class="text-secondary text-center"> Incomplete tasks: 0</h5> -->
                    </div>
                </div>
            </div>    
            <div class="col">
                <div class="card completed border-0">
                    <h2 class="text-center bg-success rounded-top p-2 m-0">Completed Tasks</h2>
                    <div class="completed-body rounded-bottom p-4 h-100">

                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <script src="./todo.js"></script>

</body>
</html>
